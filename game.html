<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz Quiz</title>
        <link rel="stylesheet" href="./assets/css/game.css" />
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
      <div class="container">
        <div id="game" class="justify-center flex-column">
          <h2 id="questions">Which anime is longest running anime?</h2>
          <div class="choice-container">
            <p class="choice-prefix">A</p>
            <p class="choice-text" data-number="1">Sazae-san</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">B</p>
            <p class="choice-text" data-number="2">One Piece</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">C</p>
            <p class="choice-text" data-number="3">Pokemon</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">D</p>
            <p class="choice-text" data-number="4">None of the above</p>
          </div>
        </div>
      </div>
      <script src="./assets/js/game.js"></script>
    </body>
</html>
